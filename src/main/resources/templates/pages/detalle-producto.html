<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.nombre} + ' - Detalle'">Detalle del Producto</title>

    <!-- Bootstrap & Estilos Globales -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/catalogo.css}">
    <link rel="stylesheet" th:href="@{/css/detalle-producto.css}">
</head>
<body>

    <!-- Navbar -->
    <div th:replace="~{fragments/header :: navbar}"></div>

    <!-- Título -->
    <section class="catalogo-title-section">
        <div class="container">
            <h1 class="section-title text-center mb-0" th:text="${producto.nombre}">Nombre del producto</h1>
        </div>
    </section>

    <!-- Detalle del Producto -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4 align-items-center">
                <!-- Imagen -->
                <div class="col-md-6 text-center">
                    <img th:src="${producto.imagenUrl}" th:alt="${producto.nombre}" class="img-fluid rounded shadow-sm" style="max-height: 500px;">
                </div>

                <!-- Info -->
                <div class="col-md-6">
                    <h2 class="mb-3" th:text="${producto.nombre}">Nombre del Producto</h2>
                    <p class="text-primary fs-4 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(producto.precio, 0, 'COMMA', 2, 'POINT')}">S/. XX.XX</p>
                    <p th:text="${producto.descripcion}">Descripción detallada del producto</p>
                    <ul class="list-unstyled">
                        <li><strong>Talla:</strong> <span th:text="${producto.talla}">Talla</span></li>
                        <li><strong>Género:</strong> <span th:text="${producto.genero}">Género</span></li>
                        <li><strong>Edad sugerida:</strong> <span th:text="${producto.edadSugerida}">Edad</span></li>
                        <li><strong>Stock:</strong> <span th:text="${producto.stock}">Stock</span></li>
                    </ul>
                    <a href="/catalogo" class="btn btn-outline-primary mt-4"><i class="fa fa-arrow-left me-2"></i>Volver al catálogo</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark text-white text-center">
        <div class="container">
            <p class="mb-2">&copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> Kelmer. Todos los derechos reservados.</p>
            <p class="mb-3">Diseñado con <i class="fas fa-heart text-danger"></i> para los peques.</p>
            <div class="mt-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram fa-lg"></i></a>
            </div>
        </div>
    </footer>

    <!-- WhatsApp -->
    <a href="https://wa.me/51970620429?text=Hola%2C%20necesito%20más%20información%20sobre%20sus%20productos" 
       class="whatsapp-float" 
       target="_blank" 
       aria-label="Chatea con nosotros por WhatsApp" 
       title="¿Necesitas ayuda? Escríbenos por WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" />
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/carrito.js}"></script>
    <script th:src="@{/js/logout.js}"></script>
</body>
</html>
