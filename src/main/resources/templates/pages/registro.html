<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Meyko</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-body">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-10 col-lg-8 col-xl-7 my-4">
            <div class="card login-card shadow-lg">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <a class="login-page-logo-text">Meyko</a>
                    </div>
                    <h3 class="card-title text-center mb-4 login-page-title">Crear una cuenta</h3>
                    <div th:if="${error}" class="alert alert-danger d-flex align-items-center py-2" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <div th:text="${error}"></div>
                    </div>
                    <form th:action="@{/usuario/registro}" th:object="${usuarioRegistrado}" method="post" class="mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombres" required>
                            <label for="nombre"><i class="fas fa-user me-1"></i> Nombres</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Apellidos" required>
                            <label for="apellido"><i class="fas fa-user me-1"></i> Apellidos</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="Correo" required>
                            <label for="correo"><i class="fas fa-envelope me-1"></i> Correo Electrónico</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Teléfono" required>
                            <label for="telefono"><i class="fas fa-phone me-1"></i> Teléfono</label>
                        </div>

                        <div class="mb-3">
                            <select class="form-select" id="genero" th:field="*{genero}" required>
                                <option value="" disabled selected>Selecciona tu género</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="edad" th:field="*{edad}" placeholder="Edad" required>
                            <label for="edad"><i class="fas fa-user-clock me-1"></i> Edad</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="usuario" th:field="*{usuario}" placeholder="Usuario" required>
                            <label for="usuario"><i class="fas fa-user-tag me-1"></i> Usuario</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="clave" th:field="*{clave}" placeholder="Contraseña" required>
                            <label for="clave"><i class="fas fa-lock me-1"></i> Contraseña</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg login-submit-btn" type="submit">
                                Registrarme
                            </button>
                        </div>

                        <div class="text-center mt-3">
                            <span>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
